service: axie-api

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-northeast-1
  profile: axie-admin
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: Allow
          Resource: "*"
          Action: "*"

custom:
  webpack:
    includeModules:
      forceExclude:
        - aws-sdk

package:
  individually: true

functions:
  scan:
    handler: api/handler.scan
    events:
      - http:
          path: /scan
          method: get
          cors: true

  update:
    handler: api/handler.update
    events:
      - http:
          path: /update
          method: post
          cors: true
